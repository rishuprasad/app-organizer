<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      
    <hr>

    <h1 class="page-header">Application Organizer</h1>

    <hr>

    <div class="container">
      <form class="form-inline" action="/search" method="POST">
        <div class="form-group">
          <label>Company</label>
          <input type="text" class="form-control" name="company" placeholder="" value="{{search_fields['company']}}">
        </div>
        <div class="form-group">
          <label>Term</label>
          <input name="term" type="text" class="form-control" placeholder="" value="{{search_fields['term']}}">
        </div>
        <div class="form-group">
          <label>Status</label>
          <input name="status" type="text" class="form-control" placeholder="" value="{{search_fields['status']}}">
        </div>
        <!-- <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" class="form-control" placeholder="Add email">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" class="form-control" placeholder="Add message"></textarea>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" class="form-control" placeholder="Add message">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div> -->
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <hr>
    
    <div class="container table-responsive">
        <table class="table table-hover">
          <caption>
            <form id="colored_checkbox" action="/" method="POST">
              <div class="checkbox">
                <label>
                  {% if colored %}
                  <input name="rows_colored" type="checkbox" onchange="document.getElementById('colored_checkbox').submit()" checked> Color rows
                  {% else %}
                  <input name="rows_colored" type="checkbox" onchange="document.getElementById('colored_checkbox').submit()"> Color rows
                  {% endif %}
                </label>
              </div>
            </form>
          </caption>
          <thead class="thead-light">
              <tr>
                  {% for col in app_data[0] %}
                      <th scope="col">{{col}}</th>
                  {% endfor %}
              </tr>
          </thead>
          <tbody> 
              {% for record in app_data %}
                {% if colored %}
                <tr class="table-{{field_colors[record[field]]}}">
                {% else %}
                <tr>
                {% endif %}
                  {% for col in record %}
                    {% if loop.index == 1 %}
                      <th scope="row">{{record[col]}}</th>
                    {% else %}
                      <td>{{record[col]}}</td>
                    {% endif %}
                  {% endfor %}
                </tr>
                {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
